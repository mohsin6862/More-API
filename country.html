<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-2xl">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Homepage</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>About</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost normal-case text-amber-500 font-bold text-4xl">All Country</a>
            </div>
            <div class="navbar-end">
              <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
            </div>
          </div>
    </header>

    <main>

        <section class="mt-12">
            

            <h1 class="text-4xl w-[40%] h-12 mx-auto text-black rounded-xl font-bold  text-center mb-5">Please Choose Your Country</h1>
            <div class="  text-center mb-10">
                <input id="search-field"  class="border border-blue-600  mt-5  w-1/4 h-12  rounded-xl px-10  text-black font-semibold " type="text"  placeholder="Please Search Your Meal  ">
              <button onclick="searchBtn()" class=" btn btn-primary px-8 py-2">Search</button>
              </div>

            <div id="country-container" class="grid md:grid-cols-2 lg:grid-cols-4 w-3/4 mx-auto gap-5">
               
            </div>

        </section>
    </main>


    <script src="js/country.js"></script>
</body>
</html>
